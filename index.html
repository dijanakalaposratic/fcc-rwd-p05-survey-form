<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Survey Form</title>
	</head>

	<body>
		<form id="survey-form">
			<h1 id="title">Survey Form</h1>

			<p id="description">Please fill out this form with the required information</p>
			<fieldset class="one">
				<label for="name" id="name-label"> Enter your full name: </label>
				<input type="text" id="name" required placeholder="Please enter your full name here" />

				<label for="email" id="email-label"> Enter your email: </label>
				<input type="email" id="email" required placeholder="Please enter your email here" />

				<label for="number" id="number-label"> Enter your phone number: </label>
				<input type="number" id="number" min="16" max="100" required placeholder="Please enter your phone number here" />

				<label class="age">
					Please select your age:
					<select name="dropdown" id="dropdown">
						<option value="">select one</option>
						<option value="1">16-21</option>
						<option value="2">22-35</option>
						<option value="3">36-55</option>
						<option value="4">56-65</option>
						<option value="5">66+</option>
					</select>
				</label>
				<label class="gender">
					Please select your gender:
					<select name="dropdown-gender" id="dropdown-gender">
						<option value="">select one</option>
						<option value="1">male</option>
						<option value="2">female</option>
					</select>
				</label>
			</fieldset>

			<fieldset class="two">
				<p>How did/do you learn coding?</p>
				<label for="formal-education">
					<input type="radio" id="formal-education" name="education-type" value="formal education" />
					formal education
				</label>
				<label for="self-taught">
					<input type="radio" id="self-taught" name="education-type" value="self-taught" />
					self-taught
				</label>

				<label for="type-of-degree""> For formally educated, enter your education level here:</label>
				<input type="text" id="type-of-degree" placeholder="Please insert the type of your degree here." />
			</fieldset>

			<fieldset class="three">
				<p>For all, what is/are the most useful source(s) you use/have used?</p>
				<label for="freeCodeCamp"><input type="checkbox" name="freeCodeCamp" id="freeCodeCamp" value="freeCodeCamp" /> freeCodeCamp </label>
				<label for="the-odin-project"><input type="checkbox" name="the-odin-project" id="the-odin-project" value="the-odin-project" /> The Odin Project </label>
				<label for="W3Schools"><input type="checkbox" name="W3Schools" id="W3Schools" value="W3Schools" /> W3Schools </label>
				<label for="js-info"><input type="checkbox" name="js-info" id="js-info" value="js-info" /> JavaScript.info </label>
				<label for="other"><input type="checkbox" name="other" id="other" value="other" /> Other(s): <input type="text" id="learning-source" placeholder="Enter here"</label>
			</fieldset>

			<fieldset class="four">
				<p>What is your advice for someone who just started learning?</p>
				<textarea id="advice" name="advice" cols="30" rows="10" placeholder="Give us some advice..."></textarea>
			</fieldset>

			<input type="submit" value="Submit" id="submit" name="submit" />
		</form>
	</body>
</html>
